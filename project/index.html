<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FuncCheckr - Test Your Functions</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap">
  <link rel="stylesheet" href="/src/styles/main.css">
  <link rel="stylesheet" href="/src/styles/editor.css">
  <link rel="stylesheet" href="/src/styles/controls.css">
  <script src="https://unpkg.com/monaco-editor@0.33.0/min/vs/loader.js"></script>
</head>
<body>
  <div class="app-container">
    <header class="navbar">
      <div class="navbar-brand">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="logo-icon">
          <path d="m16 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"></path>
          <path d="m2 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"></path>
          <path d="M7 21h10"></path>
          <path d="M12 3v18"></path>
          <path d="M3 7h2c2 0 5-1 7-2 2 1 5 2 7 2h2"></path>
        </svg>
        <h1>FuncCheckr</h1>
      </div>
      <div class="navbar-controls">
        <div class="language-selector">
          <label for="languageSelector">Language:</label>
          <select id="languageSelector" class="select-input">
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
            <option value="cpp">C++</option>
            <option value="java">Java</option>
          </select>
        </div>
        <div class="action-buttons">
          <button id="submitCodeBtn" class="btn primary">Analyze Code</button>
          <button id="clearBtn" class="btn secondary">Clear</button>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div class="editor-panel">
        <div id="editor-container"></div>
      </div>
      
      <div class="sidebar" id="sidebar">
        <div class="function-selection">
          <h2>Available Functions</h2>
          <select id="functionDropdown" class="select-input" disabled>
            <option value="">No functions available</option>
          </select>
          <button id="analyzeBtn" class="btn primary" disabled>Test Function</button>
        </div>
        
        <div id="dynamic-ui" class="dynamic-input-area">
          <!-- Dynamic inputs will be generated here -->
        </div>
        
        <div id="result-area" class="result-area">
          <h3>Output</h3>
          <div class="result-display">
            <pre id="output">Results will appear here after testing</pre>
          </div>
        </div>
      </div>
    </main>

    <!-- Toast notifications -->
    <div id="toast-container" class="toast-container"></div>
  </div>

  <script src="/src/js/utils.js"></script>
  <script src="/src/js/editor.js"></script>
  <script src="/src/js/functions.js"></script>
  <script src="/src/js/ui.js"></script>
  <script src="/src/js/main.js"></script>
</body>
</html>
