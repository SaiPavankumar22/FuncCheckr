<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FuncCheckr - Test Your Functions</title>
  <script src="https://unpkg.com/monaco-editor@0.33.0/min/vs/loader.js"></script>
  <style>
    /* reset box-sizing for all elements */
    *, *::before, *::after { box-sizing: border-box; }

    :root {
      --primary-color: #3b82f6;
      --secondary-color: #1e293b;
      --accent-color: #60a5fa;
      --bg-color: #0f172a;
      --text-color: #f8fafc;
      --border-color: #334155;
      --success-color: #22c55e;
      --error-color: #ef4444;
      --transition: 0.3s ease;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      /* increased padding to clear the taller header */
      padding-top: 96px;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      padding: 1rem;
      background-color: var(--secondary-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
      z-index: 10;
    }

    .logo { font-size: 1.5rem; font-weight: 600; }
    .controls { display: flex; align-items: center; gap: 1rem; }
    .language-select { display: flex; align-items: center; gap: 0.5rem; }
    select {
      background: var(--bg-color);
      color: var(--text-color);
      padding: 0.5rem;
      border: 1px solid var(--border-color);
      border-radius: 0.375rem;
      cursor: pointer;
      transition: var(--transition);
    }
    .btn {
      background: var(--primary-color);
      color: var(--text-color);
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: var(--transition);
    }
    .btn.secondary { background: transparent; border: 1px solid var(--border-color); }

    main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    #editor-container {
      flex: 1;
      min-width: 0;
      min-height: 0;
    }
    .sidebar {
      width: 400px;
      background: var(--secondary-color);
      border-left: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
    }
    .function-controls {
      padding: 1rem;
      border-bottom: 1px solid var(--border-color);
    }
    #dynamic-ui {
      padding: 1rem;
      flex: 1;
      overflow-y: auto;
    }
    .result-area {
      padding: 1rem;
      background: var(--bg-color);
      border-top: 1px solid var(--border-color);
    }
    #output {
      font-family: monospace;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
    }

    /* Monaco Editor background override */
    .monaco-editor .monaco-editor-container { background-color: var(--bg-color) !important; }
  </style>
</head>
<body>
  <header>
    <div class="logo">FuncCheckr</div>
    <div class="controls">
      <div class="language-select">
        <label for="languageSelector">Language:</label>
        <select id="languageSelector" onchange="changeLanguage(this.value)">
          <option value="python">Python</option>
          <option value="javascript">JavaScript</option>
          <option value="cpp">C++</option>
          <option value="java">Java</option>
        </select>
      </div>
      <button class="btn" onclick="submitCode()">Analyze Code</button>
      <button class="btn secondary" onclick="clearAll()">Clear</button>
    </div>
  </header>

  <main>
    <div id="editor-container"></div>
    <div class="sidebar">
      <div class="function-controls">
        <select id="functionDropdown" disabled><option>No functions available</option></select>
        <button class="btn" id="analyzeBtn" onclick="analyzeFunction()" disabled>Test Function</button>
      </div>
      <div id="dynamic-ui"></div>
      <div class="result-area">
        <h3>Output</h3>
        <pre id="output">Results will appear here</pre>
      </div>
    </div>
  </main>

  <script>
    let editor, uid='', fullCode='', currentInputs=[], currentLanguage='python';
    require.config({ paths:{ vs:'https://unpkg.com/monaco-editor@0.33.0/min/vs' } });
    require(['vs/editor/editor.main'], () => {
      editor = monaco.editor.create(document.getElementById('editor-container'), {
        value: 'def greet(name):\n    return `Hello, ${name}!`',
        language: currentLanguage,
        theme: 'vs-dark',
        automaticLayout: true
      });
    });

    function changeLanguage(lang) {
      currentLanguage = lang;
      monaco.editor.setModelLanguage(editor.getModel(), lang);
    }

    async function submitCode() {
      const code = editor.getValue();
      fullCode = code;
      const res = await fetch('/code', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({code,language:currentLanguage})});
      const data = await res.json();
      uid = data.uid;
      const dropdown = document.getElementById('functionDropdown');
      dropdown.innerHTML = '';
      data.functionNames.forEach(fn=>dropdown.add(new Option(fn,fn)));
      dropdown.disabled = false;
      document.getElementById('analyzeBtn').disabled = false;
      document.getElementById('output').textContent = `Found ${data.functionNames.length} functions`;
    }

    async function analyzeFunction() {
      const fn = document.getElementById('functionDropdown').value;
      const res = await fetch('/analyze',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({uid,functionName:fn,language:currentLanguage,code:fullCode})});
      const data = await res.json();
      renderInputs(data.inputs,data.full_code);
    }

    function renderInputs(inputs, code) {
      currentInputs = inputs; fullCode = code;
      const container = document.getElementById('dynamic-ui');
      container.innerHTML = '';
      inputs.forEach(inp=>{
        const div = document.createElement('div');
        const label = document.createElement('label'); label.textContent = inp.name;
        const input = document.createElement('input'); input.name = inp.name;
        div.append(label,input);
        container.append(div);
      });
      document.getElementById('analyzeBtn').textContent = 'Run Test';
      document.getElementById('analyzeBtn').onclick = testFunction;
    }

    async function testFunction() {
      const form = new FormData();
      form.append('full_code', fullCode);
      form.append('uid', uid);
      form.append('language', currentLanguage);
      currentInputs.forEach(inp=>{
        form.append(inp.name, document.querySelector(`[name="${inp.name}"]`).value);
      });
      const res = await fetch('/test',{method:'POST',body:form});
      const data = await res.json();
      document.getElementById('output').textContent = data.result || data.error;
    }

    function clearAll() {
      editor.setValue(getDefaultCode(currentLanguage));
      document.getElementById('functionDropdown').innerHTML = '<option>No functions available</option>';
      document.getElementById('analyzeBtn').disabled = true;
      document.getElementById('dynamic-ui').innerHTML = '';
      document.getElementById('output').textContent = 'Results will appear here';
    }

    function getDefaultCode(lang) {
      const defaults = {
        python: 'def greet(name):\n    return `Hello, ${name}!`',
        javascript: 'function greet(name) {\n  return `Hello, ${name}!`;\n}',
        cpp: '#include <string>\nstd::string greet(std::string name) { return "Hello, " + name + "!"; }',
        java: 'public class Main { public static String greet(String name) { return "Hello, " + name + "!"; } }'
      };
      return defaults[lang] || defaults.python;
    }
  </script>
</body>
</html>
