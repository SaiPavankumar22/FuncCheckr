<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FuncCheckr - Test Your Functions</title>
  <script src="https://unpkg.com/monaco-editor@0.33.0/min/vs/loader.js"></script>
  <style>
    :root {
      --primary-color: #3b82f6;
      --secondary-color: #1e293b;
      --accent-color: #60a5fa;
      --bg-color: #0f172a;
      --text-color: #f8fafc;
      --border-color: #334155;
      --success-color: #22c55e;
      --error-color: #ef4444;
      --transition: 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* fix header at top and push content below */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: var(--secondary-color);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
      z-index: 10;
      flex-shrink: 0;
    }

    /* push the main content below the fixed header */
    main {
      display: flex;
      flex: 1;
      overflow: hidden;
      margin-top: 64px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .language-select {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    select {
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 0.5rem;
      border: 1px solid var(--border-color);
      border-radius: 0.375rem;
      font-size: 0.875rem;
      cursor: pointer;
      transition: var(--transition);
    }

    select:hover {
      border-color: var(--primary-color);
    }

    .btn {
      background-color: var(--primary-color);
      color: var(--text-color);
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      cursor: pointer;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn:hover {
      background-color: var(--accent-color);
      transform: translateY(-1px);
    }

    .btn.secondary {
      background-color: transparent;
      border: 1px solid var(--border-color);
    }

    .btn.secondary:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    /* ensure editor container has explicit size */
    #editor-container {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    .sidebar {
      width: 400px;
      background-color: var(--secondary-color);
      border-left: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      flex-shrink: 0;
    }

    .function-controls {
      padding: 1rem;
      border-bottom: 1px solid var(--border-color);
      background-color: var(--secondary-color);
      flex-shrink: 0;
    }

    .function-controls select {
      width: 100%;
      margin-bottom: 0.75rem;
    }

    #dynamic-ui {
      padding: 1rem;
      flex: 1;
      overflow-y: auto;
    }

    .input-field {
      background-color: var(--bg-color);
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .input-field-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .close-btn {
      background: none;
      border: none;
      color: var(--text-color);
      cursor: pointer;
      font-size: 1.25rem;
      opacity: 0.7;
      transition: var(--transition);
    }

    .close-btn:hover {
      opacity: 1;
      color: var(--error-color);
    }

    .input-group {
      margin-bottom: 1rem;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-color);
      opacity: 0.7;
      font-size: 0.875rem;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 0.5rem;
      background-color: var(--secondary-color);
      border: 1px solid var(--border-color);
      border-radius: 0.375rem;
      color: var(--text-color);
      font-size: 0.875rem;
    }

    .result-area {
      padding: 1rem;
      background-color: var(--bg-color);
      border-top: 1px solid var(--border-color);
      flex-shrink: 0;
    }

    .result-area h3 {
      margin-bottom: 0.75rem;
      font-size: 1rem;
      color: var(--text-color);
      opacity: 0.9;
    }

    #output {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.875rem;
      padding: 1rem;
      background-color: var(--secondary-color);
      border-radius: 0.375rem;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
    }

    .success {
      color: var(--success-color);
    }

    .error {
      color: var(--error-color);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.3s ease;
    }

    /* Monaco Editor specific styles */
    .monaco-editor .monaco-editor-container {
      height: 100%;
    }
